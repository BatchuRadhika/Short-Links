{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<body style="background-color: lightgreen;">
    <div class="row">
        <div style="text-align: center">
            <h1>Welcome</h1>
            <marquee behavior="scroll" direction="left">This is my DashBoard!</marquee>  &nbsp &nbsp &nbsp

            <form method="post" action="{{ url_for('shorten') }}">
                <div class="form-group">
                    <label for="original_url">Enter URL:</label>
                    <input type="url" name="original_url" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Shorten URL</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
